name: ğŸ“± Android App Release Build

on:
  # Triggers the workflow on pushes to the main branch
  push:
    branches: [ main ]
  # Allows manual runs via the GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout Repository
      # v4 is the latest, most stable version
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Run Build with Gradle Build Action
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assembleRelease -PgeminiApiKey=${{ secrets.GEMINI_API_KEY }} --refresh-dependencies

    - name: â¬†ï¸ Upload Release APK Artifact
      # The app-release-unsigned.apk is the output of the assembleRelease task
      uses: actions/upload-artifact@v4
      with:
        name: gemini-app-release-apk
        path: App/build/outputs/apk/release/app-release-unsigned.apk
        if-no-files-found: error
