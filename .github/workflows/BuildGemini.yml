name: ğŸ“± Android App Release Build

on:
  # Triggers the workflow on pushes to the main branch
  push:
    branches: [ main ]
  # Allows manual runs via the GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout Repository
      # v4 is the latest, most stable version
      uses: actions/checkout@v4

    - name: ğŸ›¡ï¸ Validate Gradle Wrapper
      # Security best practice: validates the checksum of the gradlew script
      uses: gradle/wrapper-validation-action@v2

    - name: â˜• Set up Java 17 (Required by Android)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle' # Caches Gradle dependencies and SDK to speed up build


    - name: ğŸ”¨ Grant execution permission to gradlew
      run: chmod +x gradlew

    - name: âš™ï¸ Run Release Build (assembleRelease)
      # Fixes the "SDK location not found" error by explicitly setting the variable.
      # Also passes the secure API key.
      run: |
        export ANDROID_HOME=$HOME/Android/sdk
        ./gradlew assembleRelease -PgeminiApiKey=${{ secrets.GEMINI_API_KEY }}

    - name: â¬†ï¸ Upload Release APK Artifact
      # The app-release-unsigned.apk is the output of the assembleRelease task
      uses: actions/upload-artifact@v4
      with:
        name: gemini-app-release-apk
        path: App/build/outputs/apk/release/app-release-unsigned.apk
        if-no-files-found: error

    - name: ğŸ•µï¸ List files in checkout directory
      run: ls -la

    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: âš™ï¸ Grant Execute Permission to gradlew
      # Ensures the Linux runner can execute the Gradle wrapper script.
      run: chmod +x gradlew

    - name: ğŸ—ï¸ Run Build (Check, Assemble, and Tests)
      # Executes the 'build' task which typically includes dependency resolution, 
      # running checks, compiling Kotlin/Java code, running unit tests, and assembling the app.
      run: ./gradlew build --warning-mode=all

    # --- Optional Steps (Useful for Android Apps) ---
    - name: ğŸ“¦ Upload Artifact (e.g., APK/Bundle)
      uses: actions/upload-artifact@v4
      if: always() # Uploads even if the build failed
      with:
        name: app-release
        path: App/build/outputs/apk/release/app-release-unsigned.apk
        # Adjust path based on your module and output directory
